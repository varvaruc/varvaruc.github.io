<!DOCTYPE html>
<html>
<head>
      <meta http-equiv="refresh" content="0; url=https://bsky.app/profile/www.ander.ro">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.12.3/ace.js"></script>
  <style>
    
  html,body { margin:0; padding:0; height:100%; width:100%; overflow: hidden;}

  #editor {
      height: 100%;
      width:50%;
      display:inline-block;
  }

  #container {
    height:100%;
    width:auto;
    white-space : nowrap; 
    overflow : hidden;
    position:relative;
  }

  #iframe {
    height:100%;
    display:inline-block;
    width:50%;
  }

  /* disable tag matching */
  .ace_editor .ace_marker-layer .ace_bracket { display: none }
  </style>
</head>

<body onload='ready()'>
  <div id='container'>
    <div id="editor">
    </div>

    <iframe id='iframe' frameBorder="0">
    </iframe>
  </div>
  <script>
  function ready() {
    setupEditor();
    update(); 
  }
    
  function update()
  {
    var idoc = document.getElementById('iframe').contentWindow.document;

    idoc.open();
    idoc.write(editor.getValue());
    idoc.close();
  }

  function setupEditor()
  {
    window.editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/html");
    editor.setValue(`
<!DOCTYPE html>
<html>
<head>
</head>

<body>
</body>

</html>`,1); //1 = moves cursor to end

    editor.getSession().on('change', function() {
      update();
    });

    editor.focus();


    editor.setOptions({
      fontSize: "16pt",
      showLineNumbers: true,
      showGutter: false,
      vScrollBarAlwaysVisible:true,
      enableBasicAutocompletion: true, enableLiveAutocompletion: true
    });

    editor.setShowPrintMargin(false);
    editor.setBehavioursEnabled(false);
  }
  </script>

</body>

</html>
